<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style/gameover.css"
      style="border-radius: 50%"
    />
    <link rel="icon" href="./images/hashtag.png" class="icon" />
    <title>Tic Tac Toe Game Start</title>
  </head>
  <body>
    <div class="game">
      <div class="center-stage container">
        <div class="title">Final</div>
        <div class="score">
          <div class="user"></div>
          <div class="robot">Robot</div>
          <div class="scores playerOneValue">0</div>
          <div class="scores playerTwoValue">0</div>
        </div>
        <div class="winner"></div>
        <div class="play">
          <a href="./game.html" class="button">Play Again</a>
        </div>
        <div class="reset">
          <a href="./index.html" class="button"> Reset</a>
        </div>
        <div class="startover"></div>
      </div>
    </div>
    <script src="src/gameover.js"></script>
  </body>
</html>

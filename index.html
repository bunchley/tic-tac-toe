<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" style="border-radius: 50%" />
    <link rel="icon" href="./images/hashtag.png" class="icon" />
    <title>Tic Tac Toe Game Start</title>
  </head>
  <body>
    <div class="game">
      <div class="center-stage container">
        <div class="title">Tic Tac Toe</div>
        <div class="name oneName">
          <label for="oneName" class="oneName">Player One: </label>
          <input
            type="text"
            name="oneName"
            id="oneName"
            placeholder="Bert"
            maxlength="6"
          />
        </div>
        <div class="name twoName">
          <label for="twoName" class="twoName" id="inputTwoName"
            >Player Two:
          </label>
          <input
            type="text"
            name="oneName"
            placeholder="Ernie"
            id="twoName"
            maxlength="6"
          />
        </div>
        <div class="play">
          <button class="play">Start Game</button>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

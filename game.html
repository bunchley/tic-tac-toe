<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/game.css" style="border-radius: 50%" />
    <link rel="icon" href="./images/hashtag.png" class="icon" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="game">
      <div class="center-stage container">
        <div class="title">Tic Tac Toe</div>
        <div class="score">
          <div class="user">User</div>
          <div class="robot">Robot</div>
        </div>
        <div class="board">
          <button class="position" id="one"></button>
          <button class="position" id="two"></button>
          <button class="position" id="three"></button>
          <button class="position" id="four"></button>
          <button class="position" id="five"></button>
          <button class="position" id="six"></button>
          <button class="position" id="seven"></button>
          <button class="position" id="eight"></button>
          <button class="position" id="nine"></button>
        </div>
        <div class="player-turn"></div>
      </div>
    </div>
    <script src="./src/game.js"></script>
  </body>
</html>
